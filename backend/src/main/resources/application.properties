spring.application.name=irere

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/binary_supermarket
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.jpa.defer-datasource-initialization=true

# Server Configuration
server.port=8080

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false

# JWT Configuration
jwt.secret=supersecurekey123456789012345678901234

# Swagger Configuration
springdoc.swagger-ui.enabled=true
app.swagger.security.enabled=false

# Data Initialization
app.data.initialize=true
